<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA GURU PLACE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">pizzaguru</div>
      <div class="nav">
        <ul>
          <li><a href="#about">| about us</a></li>
          <li><a href="#pizzas-available">| pizzas</a></li>
          <li><a href="#make-order">| make order</a></li>
        </ul>
      </div>
      <div class="checkout">
        <span>checkout</span
        ><img src="images/checkout-cart.png" id="checkout-icon" />
      </div>
    </div>
    <div class="container-fluid" id="line"></div>
    <div class="container-fluid" id="about">
      <img
        src="images/bkground1.jpg"
        id="bkground1"
        style="width: 100%; height: 30rem; background-size: cover"
      />
      <div class="about"><h4>about us</h4></div>
    </div>
    <div class="container-fluid" id="pizzas-available">
      <p>pizzas available</p>
    </div>
    <div class="container-fluid" id="pizzas">
      <div class="row">
        <div class="col-md-3" id="small">
          <div class="imgs">
            <img
              src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F4475700.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img1"
            />
          </div>
          <div class="crispy-crust">
            <div class="overlay"><div class="title">crispy crust</div></div>
          </div>
          <div class="orderNow"><h4>order crispy</h4></div>
        </div>
        <div class="col-md-3" id="medium">
          <div class="stuffed-crust">
            <div class="overlay"><div class="title">stuffed crust</div></div>
          </div>
          <div class="orderNow"><h4>order stuffed</h4></div>
          <div class="imgs">
            <img
              src="https://mms.businesswire.com/media/20201217005146/en/847515/5/Pepperoni_Stuffed_Crust_pull.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img2"
            />
          </div>
        </div>
        <div class="col-md-3" id="large">
          <div class="gluttenFree-crust">
            <div class="overlay">
              <div class="title">gluttenFree crust</div>
            </div>
          </div>
          <div class="orderNow"><h4>glutten free</h4></div>
          <div class="imgs">
            <img
              src="https://www.glutenfreepalate.com/wp-content/uploads/2018/08/Gluten-Free-Pizza-3.2.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img3"
            />
          </div>
        </div>
        <div class="col-md-3" id="larger">
          <div class="cracker-crust">
            <div class="overlay"><div class="title">cracker crust</div></div>
          </div>
          <div class="orderNow"><h4>order cracker</h4></div>
          <div class="imgs">
            <img
              src="https://3.bp.blogspot.com/-4ANEdk_dqkI/Vu2mMlZDPfI/AAAAAAAAEwY/1NRiy2Uh9OM32wYFmAYOxWbMjQBDbdu1A/s640/0747.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img4"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="make-order">
      <p>order some pizza</p>
    </div>
    <div class="container-fluid" id="orderForms"></div>
    <div class="container-fluid" id="line"></div>
    <div class="container-fluid" id="contact-us">
      <p>how to reach us</p>
    </div>
  </body>
</html>
