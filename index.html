<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA GURU PLACE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">pizzaguru</div>
      <div class="nav">
        <ul>
          <li><a href="#about">| about us</a></li>
          <li><a href="#pizzas-available">| pizzas</a></li>
          <li><a href="#make-order">| make order</a></li>
          <li><a href="#contact-us">| contact us</a></li>
        </ul>
      </div>
      <div class="checkout">
        <span>checkout</span
        ><img src="images/checkout-cart.png" id="checkout-icon" />
      </div>
    </div>
    <div class="container-fluid" id="line"></div>
    <div class="container-fluid" id="about">
      <img
        src="images/bkground1.jpg"
        id="bkground1"
        style="width: 100%; height: 30rem; background-size: cover"
      />
      <div class="about"><h4>about us</h4></div>
    </div>
    <div class="container-fluid" id="pizzas-available">
      <p>pizzas available</p>
    </div>
    <div class="container-fluid" id="pizzas">
      <div class="row">
        <div class="col-md-3" id="small">
          <div class="imgs">
            <img
              src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F4475700.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img1"
            />
          </div>
          <div class="crispy-crust">
            <div class="overlay"><div class="title">crispy crust</div></div>
          </div>
          <div class="orderNow"><h4>order crispy</h4></div>
        </div>
        <div class="col-md-3" id="medium">
          <div class="stuffed-crust">
            <div class="overlay"><div class="title">stuffed crust</div></div>
          </div>
          <div class="orderNow"><h4>order stuffed</h4></div>
          <div class="imgs">
            <img
              src="https://mms.businesswire.com/media/20201217005146/en/847515/5/Pepperoni_Stuffed_Crust_pull.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img2"
            />
          </div>
        </div>
        <div class="col-md-3" id="large">
          <div class="gluttenFree-crust">
            <div class="overlay">
              <div class="title">gluttenFree crust</div>
            </div>
          </div>
          <div class="orderNow"><h4>glutten free</h4></div>
          <div class="imgs">
            <img
              src="https://www.glutenfreepalate.com/wp-content/uploads/2018/08/Gluten-Free-Pizza-3.2.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img3"
            />
          </div>
        </div>
        <div class="col-md-3" id="larger">
          <div class="cracker-crust">
            <div class="overlay"><div class="title">cracker crust</div></div>
          </div>
          <div class="orderNow"><h4>order cracker</h4></div>
          <div class="imgs">
            <img
              src="https://3.bp.blogspot.com/-4ANEdk_dqkI/Vu2mMlZDPfI/AAAAAAAAEwY/1NRiy2Uh9OM32wYFmAYOxWbMjQBDbdu1A/s640/0747.jpg"
              style="width: 100%; height: 100%; padding: 6px"
              id="img4"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="make-order">
      <p>order some pizza</p>
    </div>
    <div class="container-fluid" id="orderForms">
      <div class="row">
        <div class="col-md-4">
          <form action="">
            <label for="select">select the type of pizza crust</label><br />
            <select id="cru-types" name="cru-types">
              <option value="crispy-crust">crispy-crust</option>
              <option value="stuffed-crust">stuffed-crust</option>
              <option value="gluttenFree-crust">gluttenFree-crust</option>
              <option value="cracker-crust">cracker-crust</option></select
            ><br />
            <label for="select">select the pizza size</label><br />
            <select name="pizzaSizes" id="pizzaSizes">
              <option value="small">small-500ksh</option>
              <option value="medium">medium-1000ksh</option>
              <option value="large">large-1500ksh</option>
            </select>
            <br /><br />
            <label for="select">select the topping you want</label><br />
            <input
              type="checkbox"
              id="Pepperoni"
              name="Pepperoni"
              value="Pepperoni topping"
            />
            <label for="toppings">Pepperoni topping</label> <br />
            <input
              type="checkbox"
              id="Mushrooms"
              name="Mushrooms"
              value="Mushrooms topping"
            />
            <label for="toppings">Mushrooms topping</label> <br />
            <input
              type="checkbox"
              id="onions"
              name="onions"
              value="onions topping"
            />
            <label for="toppings">onions topping</label> <br />
            <input
              type="checkbox"
              id="Sausage"
              name="Sausage"
              value="Sausage topping"
            />
            <label for="toppings">Sausage topping</label> <br />
            <input
              type="checkbox"
              id="Bacon"
              name="Bacon"
              value="Bacon topping"
            />
            <label for="toppings">Bacon topping</label> <br />
          </form>
        </div>
        <div class="col-md-4" id="output1"></div>
        <div class="col-md-4" id="output2"></div>
      </div>
    </div>
    <div class="container-fluid" id="line"></div>
    <div class="container-fluid" id="contact-us">
      <p>how to reach us</p>
    </div>
    <div class="container-fluid" id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.9306371047!2d36.8233757671787!3d-1.1726913863139516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f3c6280decd87%3A0x1a1a1908e6fd13e9!2sKiambu!5e0!3m2!1sen!2ske!4v1642539278632!5m2!1sen!2ske"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
    <div class="container-fluid" id="footer"></div>
  </body>
</html>
